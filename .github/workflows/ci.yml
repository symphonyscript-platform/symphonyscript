  deploy-teaser:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    name: Deploy Teaser to Cloudflare
    steps:
      - uses: actions/checkout@v4
      
      - name: Prepare Teaser Artifact
        run: |
          mkdir -p dist
          cp packages/web/teaser.html dist/index.html

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: symphonyscript
          directory: dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
